<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0d9488" />
    <meta name="description" content="QUIXX24 Lager Scanner - QR-Codes scannen und Bestand verwalten" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.svg" />
    <title>QUIXX24 Scanner</title>
    <script>
      (function() {
        const debugDiv = document.createElement('div');
        debugDiv.style.cssText = 'position:fixed;bottom:0;left:0;width:100%;max-height:150px;background:rgba(0,0,0,0.9);color:#ff4444;font-size:11px;z-index:9999;overflow-y:auto;padding:8px;font-family:monospace;';
        debugDiv.id = 'mobile-debug';
        document.documentElement.appendChild(debugDiv);

        const logError = (msg) => {
          const entry = document.createElement('div');
          entry.style.borderBottom = '1px solid #333';
          entry.style.padding = '2px 0';
          entry.innerText = '[' + new Date().toLocaleTimeString() + '] ' + msg;
          debugDiv.appendChild(entry);
          debugDiv.scrollTop = debugDiv.scrollHeight;
        };

        window.onerror = (msg, url, line) => {
          logError('Fehler: ' + msg + ' (Zeile: ' + line + ')');
          return false;
        };

        window.onunhandledrejection = (event) => {
          logError('Promise Fehler: ' + event.reason);
        };

        const origLog = console.log;
        console.log = function() {
          origLog.apply(console, arguments);
          logError(Array.from(arguments).join(' '));
        };

        const origError = console.error;
        console.error = function() {
          origError.apply(console, arguments);
          logError('ERROR: ' + Array.from(arguments).join(' '));
        };

        console.log('Mobile Debugger aktiv');
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
